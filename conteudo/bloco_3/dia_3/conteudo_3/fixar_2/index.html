<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div id="primaria">
      <h3 id="azul">Cor primária</h3>
    </div>
    <div id="secundaria">
      <h3 id="roxo">Cor Secundária</h3>
    </div>
    <div id="complementar">
      <h3 id="verdeOliva">Cor Complementar</h3>
    </div>
    <div id="escura">
      <h3 id="preto">Cor Escura</h3>
    </div>
    <div id="clara">
      <h3 id="branco">Cor Clara</h3>
    </div>
  </body>
</html>
