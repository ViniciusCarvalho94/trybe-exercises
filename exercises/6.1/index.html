<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário de currículo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Formulário</h1>
  <fieldset>
    <form action="" method="GET">
      <label for="input-name">
        <p>Nome completo:</p>
        <input type="text" name="nome" id="input-name" maxlength="40" required>
      </label>
      <br>
      <label for="input-email">
        <p>E-mail:</p>
        <input type="email" name="email" id="input-email" maxlength="50" required>
      </label>
      <label for="input-cpf">
        <p>CPF:</p>
        <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
      </label>
      <label for="input-adress">
        <p>Endereço</p>
        <input type="text" name="adress" id="input-adress" maxlength="200" required>
      </label>
      <label for="input-city">
        <p>Cidade:</p>
        <input type="text" name="city" id="input-city" maxlength="28" required>
      </label>
      <label for="dropdown-state">
        <p>Estado:</p>
        <select name="state" id="dropdown-state" required></select>
      </label>
    </form>
    <p>Tipo de casa:</p>
    <label for="radio-home">
      <input type="radio" name="home-local" id="radio-home">Casa
    </label>
    <label for="radio-apartment">
      <input type="radio" name="home-local" id="radio-apartment">Apartamento 
    </label>
  </fieldset>
  <script src="js/script.js"></script>
</body>
</html>
