<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário de currículo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Formulário</h1>
  <fieldset>
    <form action="" method="GET">
      
      <div class="line-style">
        <label for="input-name">Nome:</label>
        <input type="text" name="nome" id="input-name" maxlength="40" required>
      </div>
      
      <div class="line-style">
        <label for="input-email">E-mail</label>
        <input type="email" name="email" id="input-email" maxlength="50" required>
      </div>
      
      <div class="line-style">
        <label for="input-cpf">CPF:</label>
        <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
      </div>
      
      <div class="line-style">
        <label for="input-adress">Endereço:</label>
        <input type="text" name="adress" id="input-adress" maxlength="200" required>
      </div>
      
      <div class="line-style">
        <label for="input-city">Cidade:</label>
        <input type="text" name="city" id="input-city" maxlength="28" required>
      </div>
      
      <div class="line-style">
        <label for="dropdown-state">Estado:
          <select name="state" id="dropdown-state" required></select>
        </label>
      </div>
    </form>
    
    <div class="line-style">
      <p>Tipo de casa:</p>
      <label for="radio-home">
        <input type="radio" name="home-local" id="radio-home">Casa
      </label>
      
      <label for="radio-apartment">
        <input type="radio" name="home-local" id="radio-apartment">Apartamento 
      </label> 
    </div>
  </fieldset>
  
  <fieldset>
    
    <div class="line-style">
      <label for="input-resume">Resumo do currículo:</label>
      <textarea name="description" id="input-resume" cols="30" rows="5" maxlength="1000" required></textarea>
    </div>
    
    <div class="line-style">
      <label for="input-carrerPosition">Cargo:</label>
      <input type="text" maxlength="40" required>
    </div>

    <div class="line-style">
      <label for="input-carrerPositionDescription">Descrição do cargo:</label>
      <textarea name="carrerPositionDescription" id="input-carrerPositionDescription" cols="30" rows="5" maxlength="500" required></textarea>
    </div>

    <div class="line-style">
      <label for="input-startDate">Data de início:</label>
      <input type="date" required>
    </div>

  </fieldset>
  <script src="js/script.js"></script>
</body>
</html>
