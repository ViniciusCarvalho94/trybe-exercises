<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Formulário de currículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body class="container-sm bg-light bg-gradient">
  <h1 class="display-5">Formulário</h1>
  <form action="" method="GET">
    <fieldset">

      <div class="line-style">
        <label for="input-name">Nome:</label>
        <input class="form-control" type="text" name="nome" id="input-name" maxlength="40" placeholder="Digite seu nome completo" required>
      </div>

      <div class="line-style">
        <label for="input-email">E-mail</label>
        <input class="form-control"  type="email" name="email" id="input-email" maxlength="50" placeholder="Digite seu e-mail" required>
      </div>

      <div class="line-style">
        <label for="input-cpf">CPF:</label>
        <input class="form-control" type="text" name="cpf" id="input-cpf" maxlength="11" placeholder="Digite apenas numeros"
          onblur="formatCPF(this)" required>
      </div>

      <div class="line-style">
        <label for="input-adress">Endereço:</label>
        <input class="form-control" type="text" name="adress" id="input-adress" maxlength="200" placeholder="Digite seu endereço" required>
      </div>

      <div class="line-style">
        <label for="input-city">Cidade:</label>
        <input class="form-control" type="text" name="city" id="input-city" maxlength="28" required>
      </div>

      <div class="line-style">
        <label for="dropdown-state">Estado:
          <select class="form-control" name="state" id="dropdown-state" required></select>
        </label>
      </div>


      <p>Tipo de casa:</p>
      <div class="line-style form-check form-check-inline">
        <label class="form-check-label" for="radio-home">
          <input class="form-check-input" type="radio" name="home-local" id="radio-home">Casa
        </label>
      </div>
      
      <div class="line-style form-check form-check-inline">
        <label class="form-check-label" for="radio-apartment">
          <input class="form-check-input" type="radio" name="home-local" id="radio-apartment">Apartamento
        </label>
      </div>
    </fieldset>

    <fieldset>

      <div class="line-style">
        <label for="input-resume">Resumo do currículo:</label>
        <textarea class="form-control form-control-sm" name="description" id="input-resume" cols="30" rows="5" maxlength="1000" required></textarea>
      </div>

      <div class="line-style">
        <label for="input-carrerPosition">Cargo:</label>
        <input class="form-control form-control-sm" type="text" maxlength="40" required>
      </div>

      <div class="line-style">
        <label for="input-carrerPositionDescription">Descrição do cargo:</label>
        <textarea class="form-control form-control-sm" name="carrerPositionDescription" id="input-carrerPositionDescription" cols="30" rows="5"
          maxlength="500" required></textarea>
      </div>

      <div class="line-style">
        <label for="input-startDate">Data de início:</label>
        <input class="form-control form-control-sm" type="date" required>
      </div>
    </fieldset>
    <input type="submit" class="btn btn-primary mb-3" id="submit">
    <input type="reset" class="btn btn-primary mb-3" name="erase" id="erase">
  </form>
  <script src="js/script.js"></script>
</body>

</html>
