<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Informações do primeiro Reducer:</h1>
      <p>Nome: <span id="nome-1">Rodrigo</span></p>
      <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
      <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
      <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
    </div>
    <div id="container">
      <h1>Informações do segundo Reducer:</h1>
      <p>Nome: <span id="nome-2">Bruna</span></p>
      <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
      <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
      <p>Cidade: <span id="cidade-2">São Paulo</span></p>
    </div>
    <script>
      const ESTADO_INICIAL_1 = {
        nome: 'Rodrigo',
        sobrenome: 'Santos da Silva',
        endereco: 'Rua Soldado Mathias, 765',
        cidade: 'Belo Horizonte',
      };

      const ESTADO_INICIAL_2 = {
        nome: 'Bruna',
        sobrenome: 'Santana Oliveira',
        endereco: 'Rua Holanda, 332',
        cidade: 'São Paulo',
      };

      const changeName1 = (nome, sobreNome,) => (
        {
          type: "CHANGE_NAME1",
          nome,
          sobreNome,
        }
      );

      const changeName2 = (nome, sobreNome,) => (
        {
          type: "CHANGE_NAME2",
          nome,
          sobreNome,
        }
      );

      const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
        switch (action.type) {
          case 'CHANGE_NAME1':
            return {
              ...state,
              nome: action.nome,
              sobrenome: action.sobreNome,
            }
          default:
            return state;
        }
      };

      const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
        switch (action.type) {
          case 'CHANGE_NAME2':
            return {
              ...state,
              nome: action.nome,
              sobrenome: action.sobreNome,
            }
          default:
            return state;
        }
      };

      const rootReducer = Redux.combineReducers({
        meuPrimeiroReducer,
        meuSegundoReducer,
      });

      const store = Redux.createStore(
        rootReducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ &&
          window.__REDUX_DEVTOOLS_EXTENSION__()
      );

      window.onload = () => {
        setTimeout(() => {
          store.dispatch(changeName1('Rafael', 'PasinhoDoRomano'));
          store.dispatch(changeName2('Vinicius', 'Pilantra'))
        }, 3000);
      };

      store.subscribe(() => {
        const { meuPrimeiroReducer, meuSegundoReducer } = store.getState();
        
        const nome1 = meuPrimeiroReducer.nome
        const sobrenome1 = meuPrimeiroReducer.sobrenome
        document.querySelector('#nome-1').innerHTML = nome1
        document.querySelector('#sobrenome-1').innerHTML = sobrenome1
        
        const nome2 = meuSegundoReducer.nome
        const sobrenome2 = meuSegundoReducer.sobrenome
        document.querySelector('#nome-2').innerHTML = nome2
        document.querySelector('#sobrenome-2').innerHTML = sobrenome2
      });

    </script>
  </body>
</html>
